<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <title>Weather App</title>
</head>

<body>
    <div class="head">
        <h1>Current Weather:</h1>
    </div>

    <div class="area">
        <h1 class="area-timezone" id="areaZone">loading..</h1>
        <canvas class="icon1" width="128" height="128"></canvas>


    </div>


    <div class="temp">
        <div class="degree">
            <h2 id="displayDegree" class="degrees">loading..</h2>

        </div>
        <div class="descript" id="weatherDescription">loading..</div>
    </div>

    <div class="wind">
        <h1 class="speed" id="windSpeed">loading..</h1>

        <div class="windIkon">
            <canvas class="windIcon" width="248" height="128"></canvas>
        </div>

       
    </div>



    <script src="skycons.js"></script>
    <script src="script.js"></script>
</body>

</html>
